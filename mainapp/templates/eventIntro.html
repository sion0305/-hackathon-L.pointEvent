{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>EVENT INTRO</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body{
        font-family: 'Cafe24Simplehae';
      }
      .event-title{
            color: gray;
            margin-left: 200px;
            margin-bottom: 20px;
            font-family: 'Cafe24Simplehae';
        }
    </style>
  </head>

  <body>
    <div class="event-title">
      <span class="gray">home > event</span>
    </div>
    <div class="container">

      <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark" >
        <div>
          <h1 class="display-4">EVENT</h1>
          <p class="lead my-3 font-italic"><span class="title">L.POINT</span>에서 준비한 풍성하고 재밌는 이벤트 확인하고 참여하세요!</p>
        </div>
      </div>

       <div class="row mb-2">
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2">EVENT 1</strong>
              <h3 class="mb-0">인스타그램에 <span class="title">L.POINT</span> 손 모양 올리고 <br>포인트 받기</h3>
              <a href="{% url 'event1' %}" class="stretched-link">이벤트 내용 자세히 확인하기</a>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#a5b2bf"/><image href="{% static 'images/인스타.png' %}" width="200" height="250"></image></svg>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2">EVENT 2</strong>
              <h3 class="mb-0"><span class="title">L.POINT</span> 사용 인증하고 포인트 받기</h3>
              <a href="{% url 'event2' %}" class="stretched-link">이벤트 내용 자세히 확인하기</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              
              <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#a5b2bf"/><image href="{% static 'images/l.point.jpg' %}" width="200" height="250"></image></svg> 
            </div>
          </div>
        </div> 
      </div>
    </div>
  </body>
</html>
{%endblock%}
